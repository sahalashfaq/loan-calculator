<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
      <div class="left">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="loan-amount">Loan Amount ($):</label>
                <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
                <label for="num-payments">Number of Payments (months):</label>
                <input type="number" id="num-payments" placeholder="Enter number of payments" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (% per year):</label>
                <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
            </div>
            <div class="form-group">
                <label for="balloon-amount">Balloon Payment (% of loan):</label>
                <input type="number" id="balloon-amount" placeholder="Enter balloon amount %" required>
            </div>
            <div class="form-group">
                <label for="payment-type">Payment Type:</label>
                <select id="payment-type">
                    <option value="arrears">In Arrears</option>
                    <option value="advance">In Advance</option>
                </select>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
      </div>
      <div class="right">
        <div id="results" class="hidden">
            <h2>Results</h2>
            <div class="result">
                <p>Monthly Payment: <span id="monthly-payment"></span>$</p>
                <p>Total Interest: <span id="total-interest"></span>$</p>
                <p>Balloon Payment: <span id="balloon-result"></span>$</p>
            </div>
        </div>

        <canvas id="amortizationChart"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
</body>

</html>
